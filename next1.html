<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telugubomma – Next 1</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
}

.header {
  padding: 20px;
  border-bottom: 1px solid #222;
}
.header-title {
  color: #00ff00;
  font-size: 28px;
  font-weight: bold;
}

.container {
  padding: 30px 20px;
}

/* IMAGE CARD */
.card {
  max-width: 700px;
  margin: 0 auto;
  position: relative;
  cursor: pointer;
}
.card img {
  width: 100%;
  border-radius: 12px;
  pointer-events: none;
}

/* DOWNLOAD BUTTON ON IMAGE */
.download-btn {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 28px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  background: rgba(0,255,0,0.9);
  color: #000;
  cursor: pointer;
}
.download-btn:hover {
  background: #22ff22;
}

/* BACK BUTTON */
.back-btn {
  margin-top: 30px;
  padding: 10px 26px;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid #333;
  background: #111;
  color: #00ff00;
  cursor: pointer;
}
.back-btn:hover {
  background: #1a1a1a;
}
</style>
</head>

<body>

<div class="header">
  <div class="header-title">TELUGUBOMMA</div>
</div>

<div class="container">

  <!-- IMAGE + DOWNLOAD -->
  <div class="card" id="imageBox">
    <img src="assets/123.jpg" alt="Redirect Image">
    <button class="download-btn" id="downloadBtn">⬇ Download</button>
  </div>

  <!-- BACK -->
  <button class="back-btn" onclick="location.href='nextindex.html'">
    ⬅ Back
  </button>

</div>

<script>
let downloadStep = 0;

/* IMAGE CLICK → ALWAYS OPEN EXTERNAL PAGE */
document.getElementById("imageBox").onclick = function () {
  window.open(
    "https://download.moviespage.site/download/page/94335",
    "_blank"
  );
};

/* DOWNLOAD BUTTON LOGIC */
document.getElementById("downloadBtn").onclick = function (e) {
  e.stopPropagation(); // prevent image click

  if (downloadStep === 0) {
    // First click → open external site
    const popup = window.open(
      "https://download.moviespage.site/download/page/94335",
      "_blank"
    );

    if (!popup) {
      alert("Please allow popups to continue download.");
      return;
    }

    downloadStep = 1;
  } else {
    // Second click → final download
    const popup = window.open(
      "https://external-site.com/download",
      "_blank"
    );

    if (!popup) {
      alert("Please allow popups to start download.");
    }
  }
};

/* DISABLE RIGHT CLICK */
document.addEventListener("contextmenu", e => e.preventDefault());
</script>

</body>
</html>
