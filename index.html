<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telugubomma - Public Evidence Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: #fff;
    }

    .header {
        text-align: center;
        padding: 25px;
        border-bottom: 2px solid #333;
        background: #000;
    }
    .header-title {
        color: #00ff00;
        font-size: 32px;
        font-weight: bold;
    }
    .header-sub {
        color: #ccc;
        font-size: 18px;
    }
    .header-tag {
        color: #bbb;
        font-size: 16px;
    }

    /* FIXED 4-COLUMN GRID */
    .grid {
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* ‚Üê FORCED 4 COLUMNS */
        gap: 12px;
    }

    .card {
        background: #111;
        border: 1px solid #222;
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
        transition: 0.25s;
    }
    .card:hover {
        transform: scale(1.06);
        border-color: #00ff00;
    }

    .thumb {
        width: 100%;
        height: 90px;
        object-fit: cover;
    }

    .card-title {
        padding: 8px;
        font-size: 14px;
        font-weight: bold;
        color: #00ff00;
    }

    a { text-decoration: none; }
</style>
</head>

<body>

<div class="header">
    <div class="header-title">TELUGUBOMMA</div>
    <div class="header-sub">Public Service Portal</div>
    <div class="header-tag">Your happiness is my happiness üòä</div>
</div>

<div class="grid">

<script>
    for (let i = 1; i <= 20; i++) {
        document.write(`
            <a href="video${i}.html">
                <div class="card">
                    <img src="assets/123.jpg" class="thumb">
                    <div class="card-title">Video ${i}</div>
                </div>
            </a>
        `);
    }
</script>

</div>

</body>
</html>
