<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Public Evidence Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    background: #0d0d0d;
    color: #f2f2f2;
    font-family: Arial, sans-serif;
    margin: 0;
}
header {
    text-align: center;
    padding: 30px;
    border-bottom: 1px solid #333;
}
h1 { margin: 0; font-size: 28px; }
.subtitle { color: #bbbbbb; margin-top: 10px; }

.container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 20px;
    padding: 20px;
}

.card {
    background: #1a1a1a;
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #333;
    transition: 0.3s;
}
.card:hover {
    background: #222;
    transform: scale(1.02);
}
.card h3 { margin: 10px 0; color: #4da6ff; }
.thumb {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
}
.btn {
    background: #4da6ff;
    color: black;
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 5px;
    display: inline-block;
    margin-top: 10px;
    font-weight: bold;
}
.btn:hover { background: #66b3ff; }
</style>
</head>

<body>

<header>
    <h1>Public Evidence Portal</h1>
    <p class="subtitle">Your happiness is my happiness.</p>
</header>

<div class="container">

<div class="card">
    <img src="assets/123.jpg" class="thumb">
    <h3>Video 1 (2025)</h3>
    <p><b>Title:</b> AA</p>
    <p><b>Description:</b> BB</p>
    <a class="btn" href="video1.html">Watch Now</a>
</div>

<div class="card">
    <img src="assets/thumb2.jpg" class="thumb">
    <h3>Video 2</h3>
    <p><b>Title:</b> AA</p>
    <p><b>Description:</b> BB</p>
    <a class="btn" href="video2.html">Watch Now</a>
</div>

<div class="card">
    <img src="assets/thumb3.jpg" class="thumb">
    <h3>Video 3</h3>
    <p><b>Title:</b> AA</p>
    <p><b>Description:</b> BB</p>
    <a class="btn" href="video3.html">Watch Now</a>
</div>

</div>

</body>
</html>
