<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telugubomma – Videos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #fff;
  font-family: Arial, sans-serif;
}

/* HEADER */
.header {
  text-align: center;
  padding: 20px;
  border-bottom: 1px solid #222;
}
.header h1 {
  color: #00ff00;
  margin: 0;
}
.header p {
  color: #aaa;
  font-size: 14px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 14px;
  padding: 20px;
}

.card {
  background: #111;
  border: 1px solid #222;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  transition: 0.25s;
}
.card:hover {
  transform: scale(1.05);
  border-color: #00ff00;
}

.thumb {
  width: 100%;
  height: 120px;
  object-fit: cover;
}

.title {
  padding: 8px;
  text-align: center;
  color: #00ff00;
  font-size: 14px;
  font-weight: bold;
}

/* FOOTER */
.footer {
  text-align: center;
  padding: 15px;
  font-size: 13px;
  color: #777;
  border-top: 1px solid #222;
}
</style>
</head>

<body>

<div class="header">
  <h1>Telugubomma</h1>
  <p>Watch • Stay Safe • Stay Happy</p>
</div>

<div class="grid">

  <!-- VIDEO 1 -->
  <div class="card" onclick="openVideo('video1.html')">
    <img src="assets/123.jpg" class="thumb">
    <div class="title">Video 1</div>
  </div>

  <!-- VIDEO 2 -->
  <div class="card" onclick="openVideo('video2.html')">
    <img src="assets/123.jpg" class="thumb">
    <div class="title">Video 2</div>
  </div>

  <!-- VIDEO 3 -->
  <div class="card" onclick="openVideo('video3.html')">
    <img src="assets/123.jpg" class="thumb">
    <div class="title">Video 3</div>
  </div>

</div>

<div class="footer">
  © 2025 Telugubomma • Anonymous • Secure
</div>

<script>
function openVideo(page) {
  // NEW TAB (external site)
  window.open("https://www.youtube.com", "_blank");

  // SAME TAB (video page)
  window.location.href = page;
}
</script>

</body>
</html>
