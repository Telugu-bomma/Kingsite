<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telugubomma – Next</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0d0d0d;
  color: #fff;
}

.header {
  text-align: center;
  padding: 25px;
  border-bottom: 2px solid #1f1f1f;
  background: rgba(0, 0, 0, 0.6);
}
.header-title {
  color: #00ff00;
  font-size: 30px;
  font-weight: bold;
}
.header-sub {
  color: #ccc;
  font-size: 16px;
}

.grid {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

.card {
  position: relative;
  max-width: 700px;
  margin: auto;
  cursor: pointer;
}

.card img {
  width: 100%;
  border-radius: 12px;
  transition: transform 0.3s ease;
}

.card:hover img {
  transform: scale(1.04);
}

/* OVERLAY */
.play-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.45); /* 50% black */
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 12px;
}

/* PLAY ICON */
.play-icon {
  width: 80px;
  height: 80px;
  background: #1e90ff; /* blue */
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 20px rgba(30,144,255,0.8);
}

.play-icon::before {
  content: "";
  margin-left: 6px;
  width: 0;
  height: 0;
  border-top: 14px solid transparent;
  border-bottom: 14px solid transparent;
  border-left: 22px solid #fff; /* white play icon */
  }

.card-title {
  padding: 8px;
  font-size: 14px;
  color: #00ff00;
}

.back {
  text-align: center;
  margin: 30px 0;
}
.back button {
  padding: 10px 26px;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid #333;
  background: #111;
  color: #00ff00;
  cursor: pointer;
}
.back button:hover {
  background: #1a1a1a;
}
</style>
</head>

<body>

<div class="header">
  <div class="header-title">TELUGUBOMMA</div>
  <div class="header-sub">Next Collection</div>
</div>

<div class="grid">
<script>
for (let i = 1; i <= 20; i++) {
  const num = i < 10 ? '0' + i : i;

  document.write(`
    <a href="next${i}.html" style="text-decoration:none;">
      <div class="card">
        <img src="assets/common/next${num}.png" class="thumb">
        <div class="download-overlay">⬇ Download</div>
      </div>
    </a>
  `);
}
</script>
</div>

<div class="back">
  <button onclick="location.href='home.html'">⬅ Back to Home</button>
</div>

<!-- ADD HERE RIGHT CLICK DISABLE -->
<script>
document.addEventListener("contextmenu", function(e) {
  e.preventDefault();
});
document.addEventListener("selectstart", function(e) {
  e.preventDefault();
});
</script>

</body>
</html>
