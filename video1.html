<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Watch Video – Telugubomma</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
}

/* HEADER */
.header {
  text-align: center;
  padding: 15px;
  border-bottom: 1px solid #222;
}
.header h1 {
  color: #00ff00;
  margin: 0;
}
.header p {
  color: #aaa;
  font-size: 14px;
}

/* VIDEO BOX */
.video-box {
  max-width: 900px;
  margin: 20px auto;
  padding: 10px;
}

/* VIDEO */
video {
  width: 100%;
  border-radius: 10px;
  background: #000;
}

/* BUTTONS */
.controls {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
}

button {
  padding: 10px 18px;
  border: none;
  border-radius: 6px;
  font-size: 15px;
  cursor: pointer;
}

.back-btn {
  background: #444;
  color: #fff;
}

.back-btn:hover {
  background: #666;
}

.watch-btn {
  background: #00ff00;
  color: #000;
}

.watch-btn:hover {
  background: #22ff22;
}

/* Disable selection */
* {
  user-select: none;
  -webkit-user-select: none;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h1>TELUGUBOMMA</h1>
  <p>Safe • Anonymous • Secure</p>
</div>

<script>
/* PLAY ONLY AFTER CLICK */
document.getElementById("watchBtn").onclick = function () {

  /* OPEN NEW TAB ONLY ON USER ACTION (IMPORTANT) */
  window.open("https://www.youtube.com", "_blank");

  /* HIDE THUMBNAIL */
  document.getElementById("thumbBox").style.display = "none";

  /* SHOW VIDEO */
  const video = document.getElementById("player");
  video.style.display = "block";

  /* FORCE LOAD + PLAY (FIX) */
  video.load();
  setTimeout(() => {
    video.play().catch(() => {});
  }, 100);
};

/* ===== DISABLE RIGHT CLICK ===== */
document.addEventListener("contextmenu", e => e.preventDefault());

/* ===== DISABLE COPY / CUT ===== */
document.addEventListener("copy", e => e.preventDefault());
document.addEventListener("cut", e => e.preventDefault());

/* ===== BASIC DEVTOOLS DETECTION (NON-BREAKING) ===== */
setInterval(() => {
  if (
    window.outerWidth - window.innerWidth > 200 ||
    window.outerHeight - window.innerHeight > 200
  ) {
    console.clear();
  }
}, 1000);
    </script>

<!-- JS -->
<script>
/* Disable right click */
document.addEventListener("contextmenu", function(e) {
  e.preventDefault();
});

/* Open decoy site in new tab */
function openDecoy() {
  window.open("https://www.youtube.com", "_blank");
}
</script>

</body>
</html>
